<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add student</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        form {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            text-align: center;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        h1::after {
            content: '\1F468'; /* Emoji Unicode for man */
            margin-left: 10px;
        }

        h2::after {
            content: '\1F393'; /* Emoji Unicode for mortar board */
            margin-left: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 16px;
            margin-bottom: 6px;
            color: #555;
            position: relative;
        }

        label::after {
            content: '\1F4DD'; /* Emoji Unicode for notebook */
            margin-left: 5px;
            position: absolute;
            top: 0;
            right: 0;
        }

        input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <h1>Add a new student</h1>

        <h2>Student Data</h2>

        <div class="form-group">
            <label for="st_name">Student Name</label>
            <input id="st_name" name="st_name" type="text" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="standard">Class</label>
            <input id="standard" name="standard" type="text" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="Birth Year">Year of Birth</label>
            <input id="Birth_year" name="Birth_year" type="text" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="Birth Place">Place</label>
            <input id="Birth_Place" name="Birth_Place" type="text" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="Parent name">Parent name</label>
            <input id="Parent_name" name="Parent_name" type="text" class="form-control" required>
        </div>

        <button type="submit">Click here to add student</button>

    </form>
</body>

</html>
